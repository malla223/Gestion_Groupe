<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cree un compte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-img src="assets/images/logo.png"></ion-img>
  </div>
  <div>
    <form>
      <ion-item>
        <ion-input type="text" [(ngModel)]="admin.nom" name="nom" required><b>Nom :</b></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="admin.login" name="login" required><b>Login :</b></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="admin.email" name="email" required><b>E-mail :</b></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="admin.password" name="password" required><b>Mot de passe :</b></ion-input>
      </ion-item>

      <ion-button type="submit" color="success" (click)="saveA()">ENREGISTRER</ion-button>
    </form>
  </div>
</ion-content>
