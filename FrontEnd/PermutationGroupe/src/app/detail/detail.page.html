<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Détail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="assets/images/detail.png"></ion-img>
  <ion-card>
    <ion-item>
      <ion-label color="success"><b>Info de {{apprenant?.nomApprenant}}</b></ion-label>
    </ion-item>
    <ion-card-content>
      <ion-item>
        <ion-label><b>Nom : {{apprenant?.nomApprenant}}</b></ion-label>
      </ion-item>
      <ion-item>
        <ion-label><b>E-mail : {{apprenant?.emailApprenant}}</b></ion-label>
      </ion-item>
      <ion-item>
        <ion-label><b>Numéro : {{apprenant?.numero}}</b></ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
