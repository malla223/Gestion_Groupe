<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Se connecter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-img src="assets/images/login.png"></ion-img>
  </div>
  <div class="log">
    <form #loginForm="ngForm"  (ngSubmit)="onLogin(loginForm)">
    <ion-item>
      <ion-input type="text" name ="login" ngModel required><b>Login :</b> </ion-input>
    </ion-item>
    <ion-item class="pass">
      <ion-input type="password" name ="password" ngModel required><b>Mot de passe :</b> </ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-button color="success" fill="clear" slot="end">Mot de passe oubli√© ?</ion-button>
    </ion-item>
    <ion-button color="success" type="submit">CONNEXION</ion-button>
  </form>
  </div>
</ion-content>
