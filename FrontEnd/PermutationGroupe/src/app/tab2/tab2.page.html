<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="end">
      <ion-icon (click)="exportExcel()" color="success" name="download"></ion-icon>
    </ion-buttons>
    <ion-title>
     <b>Liste des Apprenants</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="cardg">
    <ion-card>
      <ion-item>
        <ion-label><b>Ajouter Un nouveau</b></ion-label>
          <ion-icon [routerLink]="['/apprenant']" color="success" name="add-circle" slot="end" fill="clear"></ion-icon>
      </ion-item>
    <ion-searchbar placeholder="Recherche"></ion-searchbar>
      <ion-card-content>
        <ion-grid >
          <ion-list>
            <ion-row >
              <ion-col ><b>Nom</b></ion-col>
              <ion-col > <b>Num√©ro</b> </ion-col>
              <ion-col ><b>Actions</b>  </ion-col>
            </ion-row>
         </ion-list>
      
          <ion-row *ngFor="let liste of list">
            <ion-col>{{liste.nomApprenant}}</ion-col>
            <ion-col>{{liste.numero}}</ion-col>
            <ion-col>
              <ion-icon color="success" name="create"></ion-icon>
              <ion-icon (click)="deleteA(liste.id_Apprenant)" color="danger" name="trash"></ion-icon>
              <ion-icon color="success" name="eye" [routerLink]="['/detail']"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
